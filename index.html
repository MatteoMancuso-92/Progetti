<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body>
   
    <div class="container"> 
    
    <Header>
        <img class="logo" src="Immagini/logo.png">
        <h1 class="testo">Taking Booleaners from A to B</h1>
    </Header>

    <nav>
        <div class="button">
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </div>
    </nav>

    <main>
        <div class="item gino">
            <div class="sectionCheckBox">
                <input type="checkbox">
                <h3 class="title">Monopattino Gino22</h3>
            </div>
            <p class="descr"> <span>&#8614;</span> Via Guadalametri - a 220 metri da te</p>
            <div class="loadSection"> 
                <p>Stato carica:</p>
                <div class="loader"></div> 
            </div>
        </div>

        <div class="item mike">
            <div class="sectionCheckBox">
                <input type="checkbox">
                <h3 class="title">Monopattino Mike24</h3>
            </div>
            <p class="descr"> <span>&#8614;</span> Via Ricciardoni - a 420 metri da te</p>
            <div class="loadSection"> 
                <p>Stato carica:</p>
                <div class="loader"></div> 
            </div>
        </div>

        <div class="item fede">
            <div class="sectionCheckBox">
                <input type="checkbox">
                <h3 class="title">Monopattino Fede154</h3>
            </div>
            <p class="descr"> <span>&#8614;</span>Via Mentarinia a 490 metri da te</p>
            <div class="loadSection"> 
                <p>Stato carica:</p>
                <div class="loader"></div> 
            </div>
        </div>
     </main>
</body>
</html>
